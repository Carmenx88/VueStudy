    <h1>Vue是什么？</h1>
    <p>一套用于构建用户界面的渐近式JavaScript框架</p>
    <p>构建用户见面：把拿到的数据通过某种办法变成用户可以看见的界面</p>
    <p>Vue可以自底向上逐层的应用，简单应用：只需一个轻量小巧的核心库（100kb），复杂应用：可以引入各式各样的vue插件</p>
    <h2>vue的特点</h2>
    <p>1.采用组件化模式，提高代码复用率，且让代码更好维护</p>
    <p>2.声明式编码，让编码人员无需直接操作DOM，提高开发效率</p>
